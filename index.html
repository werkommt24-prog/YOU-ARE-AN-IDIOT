<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>YOU ARE AN IDIOT ☻☻☻</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.1s linear, color 0.1s linear;
      user-select: none;
    }
    h1 {
      font-size: 80px; /* größere Schrift */
      margin: 0;
      text-align: center;
      line-height: 1.2;
    }
    .smiles {
      display: block;
      margin-top: 15px;
      font-size: 50px;
      text-align: center;
    }
    #clickCatcher {
      position: fixed;
      inset: 0;
      background: transparent;
      border: none;
      cursor: default;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div>
    <h1>YOU ARE AN IDIOT</h1>
    <span class="smiles">☻ ☻ ☻</span>
  </div>

  <button id="clickCatcher" aria-hidden="true"></button>

  <!-- Musik von deinem Catbox-Link -->
  <audio id="idiotSound" loop preload="auto">
    <source src="https://files.catbox.moe/pnlmyb.mp3" type="audio/mpeg">
  </audio>

  <script>
    const clickCatcher = document.getElementById('clickCatcher');
    const audio = document.getElementById('idiotSound');
    let active = false;

    function startChaos() {
      if (active) return;
      active = true;

      // Musik starten
      audio.play().catch(() => {});

      // Schwarz/Weiß-Flackern für den ganzen Bildschirm
      setInterval(() => {
        const isBlack = document.body.style.backgroundColor === 'black';
        document.documentElement.style.backgroundColor = isBlack ? 'white' : 'black';
        document.documentElement.style.color = isBlack ? 'black' : 'white';
        document.body.style.backgroundColor = isBlack ? 'white' : 'black';
        document.body.style.color = isBlack ? 'black' : 'white';
      }, 160);

      // Genau 6 Popups öffnen
      for (let i = 0; i < 6; i++) {
        setTimeout(() => openPopup(), i * 400);
      }
    }

    function openPopup() {
      const win = window.open("", "", "width=500,height=400,left=" + (Math.random()*300) + ",top=" + (Math.random()*200));
      if (win) {
        win.document.write(`
          <body style="margin:0;height:100%;display:flex;align-items:center;justify-content:center;background:black;color:white;font-family:monospace;">
            <div style="text-align:center;">
              <h1 style="font-size:60px;margin:0;">YOU ARE AN IDIOT</h1>
              <div style="font-size:40px;margin-top:15px;">☻ ☻ ☻</div>
            </div>
          </body>
        `);
      }
    }

    clickCatcher.addEventListener('click', startChaos, { once: true });
  </script>
</body>
</html>
