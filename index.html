<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>YOU ARE AN IDIOT ☻</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.1s linear, color 0.1s linear;
      user-select: none;
    }
    h1 {
      font-size: 48px;
    }
    #clickCatcher {
      position: fixed;
      inset: 0;
      background: transparent;
      border: none;
      cursor: default;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>YOU ARE AN IDIOT ☻</h1>
  <button id="clickCatcher" aria-hidden="true"></button>

  <!-- Original-Musik -->
  <audio id="idiotSound" loop preload="auto">
    <source src="https://ia800304.us.archive.org/27/items/youareanidiotdotorgflash/youareanidiot.mp3" type="audio/mpeg">
  </audio>

  <script>
    const clickCatcher = document.getElementById('clickCatcher');
    const audio = document.getElementById('idiotSound');

    let active = false;

    function startChaos() {
      if (active) return;
      active = true;

      // Musik starten
      audio.play().catch(() => {});

      // Schwarz/Weiß-Flackern
      setInterval(() => {
        const isBlack = document.body.style.backgroundColor === 'black';
        document.body.style.backgroundColor = isBlack ? 'white' : 'black';
        document.body.style.color = isBlack ? 'black' : 'white';
      }, 160);

      // Genau 6 Popups öffnen
      for (let i = 0; i < 6; i++) {
        setTimeout(() => openPopup(), i * 400);
      }
    }

    function openPopup() {
      const win = window.open("", "", "width=400,height=300,left=" + (Math.random()*300) + ",top=" + (Math.random()*200));
      if (win) {
        win.document.write(`
          <body style="background:black;color:white;font-family:monospace;text-align:center;margin-top:60px;">
            <h1>YOU ARE AN IDIOT ☻</h1>
          </body>
        `);
      }
    }

    // Erst nach Klick starten
    clickCatcher.addEventListener('click', startChaos, { once: true });
  </script>
</body>
</html>
