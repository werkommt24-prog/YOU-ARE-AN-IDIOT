<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>you are an idiot ☻☻☻</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: black;
      color: white;
      font-family: "Times New Roman", serif; /* serifen Schrift */
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.1s linear, color 0.1s linear;
      user-select: none;
    }
    h1 {
      font-size: 100px;
      margin: 0;
      text-align: center;
      font-weight: normal;
    }
    .smiles {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 40px;
    }
    .smile {
      width: 80px;
      height: 80px;
      border: 4px solid white;
      border-radius: 50%;
      position: relative;
    }
    .smile::before, .smile::after {
      content: "";
      position: absolute;
      top: 25px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
    }
    .smile::before { left: 20px; }
    .smile::after { right: 20px; }
    .mouth {
      position: absolute;
      bottom: 20px;
      left: 50%;
      width: 40px;
      height: 20px;
      border-bottom: 4px solid white;
      border-radius: 0 0 40px 40px;
      transform: translateX(-50%);
    }
    #clickCatcher {
      position: fixed;
      inset: 0;
      background: transparent;
      border: none;
      cursor: default;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div>
    <h1>you are an idiot</h1>
    <div class="smiles">
      <div class="smile"><div class="mouth"></div></div>
      <div class="smile"><div class="mouth"></div></div>
      <div class="smile"><div class="mouth"></div></div>
    </div>
  </div>

  <button id="clickCatcher" aria-hidden="true"></button>

  <!-- Musik von deinem Catbox-Link -->
  <audio id="idiotSound" loop preload="auto">
    <source src="https://files.catbox.moe/pnlmyb.mp3" type="audio/mpeg">
  </audio>

  <script>
    const clickCatcher = document.getElementById('clickCatcher');
    const audio = document.getElementById('idiotSound');

    function startChaos() {
      // Musik starten
      audio.play().catch(() => {});

      // Schwarz/Weiß-Flackern (jede Sekunde)
      setInterval(() => {
        const isBlack = document.body.style.backgroundColor === 'black';
        document.documentElement.style.backgroundColor = isBlack ? 'white' : 'black';
        document.documentElement.style.color = isBlack ? 'black' : 'white';
        document.body.style.backgroundColor = isBlack ? 'white' : 'black';
        document.body.style.color = isBlack ? 'black' : 'white';
      }, 1000);

      // 6 Popups gleichzeitig öffnen
      for (let i = 0; i < 6; i++) {
        openPopup();
      }
    }

                </div>
                <div style="width:70px;height:70px;border:4px solid white;border-radius:50%;position:relative;">
                  <div style="position:absolute;top:20px;left:15px;width:10px;height:10px;background:white;border-radius:50%;"></div>
                  <div style="position:absolute;top:20px;right:15px;width:10px;height:10px;background:white;border-radius:50%;"></div>
                  <div style="position:absolute;bottom:15px;left:50%;width:35px;height:15px;border-bottom:4px solid white;border-radius:0 0 35px 35px;transform:translateX(-50%);"></div>
                </div>
                <div style="width:70px;height:70px;border:4px solid white;border-radius:50%;position:relative;">
                  <div style="position:absolute;top:20px;left:15px;width:10px;height:10px;background:white;border-radius:50%;"></div>
                  <div style="position:absolute;top:20px;right:15px;width:10px;height:10px;background:white;border-radius:50%;"></div>
                  <div style="position:absolute;bottom:15px;left:50%;width:35px;height:15px;border-bottom:4px solid white;border-radius:0 0 35px 35px;transform:translateX(-50%);"></div>
                </div>

          </body>
        `);
      }
    }

    clickCatcher.addEventListener('click', startChaos);
  </script>
</body>
</html>
