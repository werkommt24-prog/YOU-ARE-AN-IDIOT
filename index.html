<!DOCTYPE html>
<html>
<head>
  <title>YOU ARE AN IDIOT ☻</title>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      margin-top: 100px;
      transition: background-color 0.1s;
    }
    h1 {
      font-size: 48px;
    }
  </style>
</head>
<body>
  <h1>YOU ARE AN IDIOT ☻☻☻</h1>

  <audio id="idiotSound" loop>
    <source src="https://ia800304.us.archive.org/27/items/youareanidiotdotorgflash/youareanidiot.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Flacker-Effekt
    setInterval(() => {
      document.body.style.backgroundColor =
        document.body.style.backgroundColor === "black" ? "red" : "black";
    }, 200);

    // Musik starten nach erstem Klick
    const sound = document.getElementById("idiotSound");
    document.body.addEventListener("click", () => {
      sound.play();
    }, { once: true });

    // Echte Popup-Fenster alle 2 Sekunden
    setInterval(() => {
      window.open("about:blank", "_blank", "width=400,height=400");
    }, 2000);
  </script>
</body>
</html>
