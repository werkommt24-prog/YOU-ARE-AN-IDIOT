<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>you are an idiot ☻☻☻</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: black;
      color: white;
      font-family: "Times New Roman", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    h1 {
      font-size: 100px;
      margin: 0;
      text-align: center;
      font-weight: normal;
    }
    .smiles {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 40px;
    }
    .smile {
      width: 80px;
      height: 80px;
      border: 4px solid white;
      border-radius: 50%;
      position: relative;
    }
    .smile::before, .smile::after {
      content: "";
      position: absolute;
      top: 25px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
    }
    .smile::before { left: 20px; }
    .smile::after { right: 20px; }
    .mouth {
      position: absolute;
      bottom: 20px;
      left: 50%;
      width: 40px;
      height: 20px;
      border-bottom: 4px solid white;
      border-radius: 0 0 40px 40px;
      transform: translateX(-50%);
    }
    .invert {
      border-color: black !important;
    }
    .invert::before, .invert::after {
      background: black !important;
    }
    .invert .mouth {
      border-bottom-color: black !important;
    }
    #clickCatcher {
      position: fixed;
      inset: 0;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div>
    <h1>you are an idiot</h1>
    <div class="smiles">
      <div class="smile"><div class="mouth"></div></div>
      <div class="smile"><div class="mouth"></div></div>
      <div class="smile"><div class="mouth"></div></div>
    </div>
  </div>

  <button id="clickCatcher" aria-hidden="true"></button>

  <audio id="idiotSound" loop preload="auto">
    <source src="https://files.catbox.moe/pnlmyb.mp3" type="audio/mpeg">
  </audio>

  <script>
    const clickCatcher = document.getElementById('clickCatcher');
    const audio = document.getElementById('idiotSound');

    function startChaos() {
      // Musik starten
      audio.play().catch(() => {});

      // Flackern Hauptseite (alle 100ms)
      setInterval(() => {
        const isBlack = document.body.style.backgroundColor === 'black';
        const bg = isBlack ? 'white' : 'black';
        const fg = isBlack ? 'black' : 'white';
        document.body.style.backgroundColor = bg;
        document.body.style.color = fg;

        document.querySelectorAll('.smile').forEach(s => {
          if (bg === 'white') {
            s.classList.add('invert');
          } else {
            s.classList.remove('invert');
          }
        });
      }, 100);

      // Popups öffnen
      for (let i = 0; i < 6; i++) {
        openPopup();
      }
    }

                </div>

                  <div class="eyeL" style="position:absolute;top:20px;left:15px;width:10px;height:10px;background:white;border-radius:50%;"></div>
                  <div class="eyeR" style="position:absolute;top:20px;right:15px;width:10px;height:10px;background:white;border-radius:50%;"></div>

              </audio>

                setInterval(() => {
                  const isBlack = document.body.style.backgroundColor === 'black';
                  const bg = isBlack ? 'white' : 'black';
                  const fg = isBlack ? 'black' : 'white';
                  document.body.style.backgroundColor = bg;

                  document.querySelectorAll('.smile').forEach(s => {

    // Chaos startet erst nach Klick

      clickCatcher.remove(); // Button entfernen
      startChaos();
    });
  </script>
</body>
</html>
