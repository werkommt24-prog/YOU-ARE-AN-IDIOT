<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>you are an idiot ☻☻☻</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --bg-black:#000; --bg-white:#fff; --fg-white:#fff; --fg-black:#000; }
    html,body{height:100%;margin:0;background:var(--bg-black);color:var(--fg-white);
      font-family:"Times New Roman",serif;display:flex;align-items:center;justify-content:center;user-select:none;}
    h1{font-size:84px;margin:0;font-weight:normal;text-align:center;}
    .smiles{display:flex;gap:36px;justify-content:center;margin-top:28px;}
    .smile{width:80px;height:80px;border:4px solid var(--fg-white);border-radius:50%;position:relative;display:flex;align-items:center;justify-content:center;box-sizing:border-box;background:transparent;}
    .eye{position:absolute;top:26px;width:10px;height:10px;background:var(--fg-white);border-radius:50%;}
    .eye.left{left:20px}.eye.right{right:20px}
    .mouth-svg{position:absolute;bottom:14px;left:50%;transform:translateX(-50%);width:56px;height:28px;overflow:visible;}
    .invert{border-color:var(--fg-black) !important;}
    .invert .eye{background:var(--fg-black) !important;}
    .invert .mouth-path{stroke:var(--fg-black) !important;}
    #clickCatcher{position:fixed;inset:0;background:transparent;border:0;cursor:pointer;z-index:999;}
  </style>
</head>
<body>
  <div>
    <h1>you are an idiot</h1>
    <div class="smiles">
      <div class="smile">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <svg class="mouth-svg" viewBox="0 0 56 28" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
          <path class="mouth-path" d="M6,8 C16,22 40,22 50,8" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="smile">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <svg class="mouth-svg" viewBox="0 0 56 28" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
          <path class="mouth-path" d="M6,8 C16,22 40,22 50,8" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="smile">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <svg class="mouth-svg" viewBox="0 0 56 28" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
          <path class="mouth-path" d="M6,8 C16,22 40,22 50,8" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
        </svg>
      </div>
    </div>
  </div>

  <button id="clickCatcher" aria-hidden="true" title="Klick zum Start"></button>

  <audio id="idiotSound" loop preload="auto">
    <source src="https://files.catbox.moe/pnlmyb.mp3" type="audio/mpeg">
  </audio>

  <script>
    (function(){
      const clickCatcher = document.getElementById('clickCatcher');
      const audio = document.getElementById('idiotSound');
      let flackerIntervalId = null;
      const FLACKER_MS = 400;
      let isBlack = true;

      function applyColors(bgIsBlack){
        const bg = bgIsBlack ? '#000' : '#fff';
        const fg = bgIsBlack ? '#fff' : '#000';
        document.documentElement.style.background = bg;
        document.body.style.background = bg;
        document.body.style.color = fg;
        document.querySelectorAll('.smile').forEach(s=>{
          s.style.borderColor = fg;
          s.querySelectorAll('.eye').forEach(e=> e.style.background = fg);
          const p = s.querySelector('.mouth-path');
          if (p) p.setAttribute('stroke', fg);
        });
      }

      function startFlackernOnce(){
        if (flackerIntervalId !== null) return;
        applyColors(isBlack);
        flackerIntervalId = setInterval(()=>{
          isBlack = !isBlack;
          applyColors(isBlack);
        }, FLACKER_MS);
      }

      function openPopups(count = 6){
        for (let i=0;i<count;i++){
          const left = Math.floor(Math.random()*300);
          const top = Math.floor(Math.random()*200);
          const win = window.open("", "", `width=600,height=400,left=${left},top=${top}`);
          if (!win) continue;
          win.document.write(`<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>you are an idiot</title>
            <style>
              html,body{height:100%;margin:0;background:#000;color:#fff;font-family:"Times New Roman",serif;display:flex;align-items:center;justify-content:center;user-select:none;}
              h1{font-size:80px;margin:0;font-weight:normal;text-align:center}
              .smiles{display:flex;gap:36px;justify-content:center;margin-top:28px}
              .smile{width:70px;height:70px;border:4px solid #fff;border-radius:50%;position:relative;display:flex;align-items:center;justify-content:center;box-sizing:border-box}
              .eye{position:absolute;top:20px;width:10px;height:10px;background:#fff;border-radius:50%}
              .eye.left{left:15px}.eye.right{right:15px}
              .mouth-svg{position:absolute;bottom:12px;left:50%;transform:translateX(-50%);width:46px;height:24px}
            </style></head><body>
            <div style="text-align:center">
              <h1>you are an idiot</h1>
              <div class="smiles">
                <div class="smile"><div class="eye left"></div><div class="eye right"></div>
                  <svg class="mouth-svg" viewBox="0 0 56 28" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
                    <path class="mouth-path" d="M6,8 C16,22 40,22 50,8" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
                  </svg>
                </div>
                <div class="smile"><div class="eye left"></div><div class="eye right"></div>
                  <svg class="mouth-svg" viewBox="0 0 56 28" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
                    <path class="mouth-path" d="M6,8 C16,22 40,22 50,8" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
                  </svg>
                </div>
                <div class="smile"><div class="eye left"></div><div class="eye right"></div>
                  <svg class="mouth-svg" viewBox="0 0 56 28" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
                    <path class="mouth-path" d="M6,8 C16,22 40,22 50,8" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
                  </svg>
                </div>
              </div>
            </div>
            <script>
              let localIsBlack = true;
              const FL = ${FLACKER_MS};
              setInterval(()=>{
                localIsBlack = !localIsBlack;
                const bg = localIsBlack ? 'black' : 'white';
                const fg = localIsBlack ? 'white' : 'black';
                document.body.style.background = bg;
                document.body.style.color = fg;
                document.querySelectorAll('.smile').forEach(s=>{
                  s.style.borderColor = fg;
                  s.querySelectorAll('.eye').forEach(e=> e.style.background = fg);
                  const p = s.querySelector('.mouth-path');
                  if(p) p.setAttribute('stroke', fg);
                });
              }, FL);
            <\/script>
            </body></html>`);
          try{ win.focus(); }catch(e){}
        }
      }

      function startOnce(){
        startFlackernOnce();
        audio.play().catch(()=>{});
        openPopups(6);
      }

      clickCatcher.addEventListener('click', function handler(){
        clickCatcher.removeEventListener('click', handler);
        clickCatcher.remove();
        startOnce();
      });
    })();
  </script>
</body>
</html>
