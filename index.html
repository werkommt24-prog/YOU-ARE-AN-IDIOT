<!DOCTYPE html>
<html>
<head>
  <title>YOU ARE AN IDIOT ☻</title>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      font-size: 48px;
    }
  </style>
</head>
<body>
  <h1>YOU ARE AN IDIOT ☻☻☻</h1>
  <audio id="idiotSound" autoplay loop>
    <source src="laugh.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Popup-Loop alle 2 Sekunden
    setInterval(() => {
      alert("YOU ARE AN IDIOT ☻");
    }, 2000);

    // Musik-Fallback bei Autoplay-Block
    const sound = document.getElementById("idiotSound");
    document.body.addEventListener("click", () => {
      sound.play();
    });
  </script>
</body>
</html>
